<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>book review</title>
  </head>
  <body>
    <div class="alert hidden">Plz fill all the input fields</div>
    <!-- // MAIN CONTENT // -->
    <h1 class="main-header">BOOK LIBRARY</h1>
    <div class="top-container">
      <div class="main-container">
        <div class="input-1">
          <div>Book Name :</div>
          <input
            class="name-input inp"
            type="text"
            placeholder="Write book name"
          />
        </div>
        <div class="input-2">
          <div>Author Name :</div>
          <input
            class="author-input inp"
            type="text"
            placeholder="Write author name"
          />
        </div>
        <div class="input-3">
          <label for="Books">Choose a genre : </label>
          <select name="Genres" class="inp select">
            <option value="None">None</option>
            <option value="Fiction">Fiction</option>
            <option value="Mystery/Thriller">Mystery/Thriller</option>
            <option value="Science Fiction (Sci-Fi)">
              Science Fiction (Sci-Fi)
            </option>
            <option value="Fantasy">Fantasy</option>
            <option value="Romance">Romance</option>
          </select>
        </div>

        <div>
          <div>Book Rating :</div>
          <label class="rating-label">
            <input
              class="rating rating-input"
              max="5"
              oninput="this.style.setProperty('--value', `${this.valueAsNumber}`)"
              step="0.5"
              style="--value: 2.5"
              type="range"
              value="2.5"
            />
          </label>
        </div>
        <div>
          <button class="complete-btn">Completed</button>
        </div>
      </div>
    </div>

    <!-- // EXTENDED CONTENT // -->

    <div class="extended-content"></div>

    <script src="app.js"></script>
  </body>
</html>
